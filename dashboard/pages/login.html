<!doctype html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../bibliotecas/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bibliotecas/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/sb-admin.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card card-login mx-auto mt-5">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="email">E-Mail</label>
                                <input class="form-control" type="email" name="email" placeholder="Digite seu E-mail"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" name="senha" id="senha"
                                    placeholder="Digite sua Senha" required>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" name="salvarSenha" class="form-check-input">
                                        Lembrar Senha
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn btn-primary btn-block">Logar</button>
                                <div class="text-center">
                                    <a href="caduser.html" class="d-block small mt-3">Criar uma conta</a>
                                    <a href="recpass.html" class="d-block small">Esqueceu sua Senha?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../bibliotecas/jquery/jquery.js"></script>
    <script src="../bibliotecas/jquery-easing/jquery.easing.js"></script>
    <script src="../bibliotecas/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
