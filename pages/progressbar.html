<!doctype html>
<html lang="en">

<head>
	<title>Barra de Progresso</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/css.css">
	<style>
		.progress {
			/* height: 40px; */
			margin-bottom: 10px;
		}
	</style>

</head>

<body>
	<div class="container">
		<h1 class="text-center text-uppercase">Barra de Progresso</h1>
		<div class="row p-3 justify-content-center">
			<div class="col-12 ">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
						aria-valuemax="100">
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar w-25" role="progressbar" aria-valuenow="0" aria-valuemin="25"
						aria-valuemax="100">
						25%
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar w-50 bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="50"
						aria-valuemax="100">
						50%
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar w-75 bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="75"
						aria-valuemax="100">
						75%
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar w-100 bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="100"
						aria-valuemax="100">
						100%
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar w-25 bg-primary" role="progressbar" aria-valuenow="0" aria-valuemin="25"
						aria-valuemax="100">
						25%
					</div>
					<div class="progress-bar w-50 bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="50"
						aria-valuemax="100">
						50%
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-striped w-75 bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="75"
						aria-valuemax="100">
						75%
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-dark" role="progressbar" aria-valuenow="0" aria-valuemin="75"
						aria-valuemax="100">
						75%
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
			</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
			</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
			</script>
		<script type="text/javascript">
			// Exibe MODAL tamanho normal na abertura da p√°gina
			$('#modal1').modal('show')
		</script>
		<!-- <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.bundle.js"></script> -->
</body>

</html>
