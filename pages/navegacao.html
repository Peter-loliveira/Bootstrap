<!doctype html>
<html lang="en">

<head>
	<title>Paginador</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/bootstrap.css">
	<!-- <link rel="stylesheet" href="../css/css.css"> -->
	<style>
		.nav-link:hover {
			/* background-color: violet;
			color: black; */
		}

		.row1 {
			border-bottom: 5px solid rgb(255, 166, 0);
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="text-center">Navegação</h1>
		<div class="row row1">
			<h3>Navegação com UL</h3>
			<div class="col-12">
				<ul class="nav justify-content-center">
					<li class="nav-item">
						<a href="#" class="nav-link disabled">Item 1</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Item 2</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Item 3</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link active">Item 4</a>
					</li>
				</ul>

			</div>
		</div>
		<div class="row row1">
			<h3>Navegação com NAV</h3>
			<div class="col-12">
				<nav class="nav justify-content-between">
					<a href="#" class="nav-link disabled">Item 1</a>
					<a href="#" class="nav-link">Item 2</a>
					<a href="#" class="nav-link">Item 3</a>
					<a href="#" class="nav-link active">Item 4</a>
				</nav>

			</div>
		</div>
		<h3>Navegação com NAV em COLUNAS</h3>
		<div class="row row1">
			<div class="col-2">
				<nav class="nav flex-column">
					<a href="#" class="nav-link disabled">Item 1</a>
					<a href="#" class="nav-link">Item 2</a>
					<a href="#" class="nav-link">Item 3</a>
					<a href="#" class="nav-link active">Item 4</a>
				</nav>

			</div>
		</div>
		<div class="row">
			<h3>Navegação com NAV em TABS</h3>
			<div class="col-12">
				<nav class="nav nav-tabs">
					<a href="#" class="nav-link">Item 1</a>
					<a href="#" class="nav-link">Item 2</a>
					<a href="#" class="nav-link">Item 3</a>
					<a href="#" class="nav-link">Item 4</a>
				</nav>
			</div>
		</div>
		<div class="row">
			<h3>Navegação com NAV em PIRULAS</h3>
			<div class="col-12">
				<nav class="nav nav-pills">
					<a href="#" class="nav-link active">Item 1</a>
					<a href="#" class="nav-link">Item 2</a>
					<a href="#" class="nav-link">Item 3</a>
					<a href="#" class="nav-link">Item 4</a>
				</nav>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

		</script>
	<!-- <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.bundle.js"></script> -->
</body>

</html>
