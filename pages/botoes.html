<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Botões</h1><br />
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primário</button>
                <a class="btn btn-secondary" href="#" role="button">Secundário</a>
                <input class="btn btn-warning" value="Warning" type="button">
                <input class="btn btn-success" value="Success" type="submit">
                <input class="btn btn-danger" value="Danger" type="reset">
                <button class="btn btn-info">Info</button>
                <button class="btn btn-light">light</button>
                <button class="btn btn-dark">Dark</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">Primário</button>
                <a class="btn btn-outline-secondary" href="#" role="button">Secundário</a>
                <input class="btn btn-outline-warning" value="Warning" type="button">
                <input class="btn btn-outline-success" value="Success" type="submit">
                <input class="btn btn-outline-danger" value="Danger" type="reset">
                <button class="btn btn-outline-info">Info</button>
                <button class="btn btn-outline-light">light</button>
                <button class="btn btn-outline-dark">Dark</button>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-primary btn-sm">Primário</button>
                <a class="btn btn-outline-secondary btn-lg" href="#" role="button">Secundário</a>
                <input class="btn btn-outline-warning btn-" value="Warning" type="button">
                <input class="btn btn-outline-success" value="Success" type="submit">
                <input class="btn btn-outline-danger" value="Danger" type="reset">
                <button class="btn btn-outline-info">Info</button>
                <button class="btn btn-outline-light">light</button>
                <button class="btn btn-outline-dark">Dark</button>
            </div>
            <div class="col-12">
                <button class="btn btn-primary btn-block">Primário</button>
            </div>
        </div>
        <div class="col-12">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary">Primeiro</button>
                <button type="button" class="btn btn-secondary">Segundo</button>
                <button type="button" class="btn btn-secondary ">Terceiro</button>
            </div>
        </div>
        <div class="col-12">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary">Primeiro</button>
                <button type="button" class="btn btn-outline-secondary">Segundo</button>
                <button type="button" class="btn btn-outline-secondary ">Terceiro</button>
            </div>
        </div>
        <div class="col-12">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-secondary">Primeiro</button>
                <button type="button" class="btn btn-secondary">Segundo</button>
                <button type="button" class="btn btn-secondary ">Terceiro</button>
            </div>
            <div class="col-12">
                <div class="btn-group-lg">
                    <button type="button" class="btn btn-secondary">Primeiro</button>
                    <button type="button" class="btn btn-secondary">Segundo</button>
                    <button type="button" class="btn btn-secondary ">Terceiro</button>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Primário</button>
                <button class="btn btn-primary active">Primário</button>
                <button class="btn btn-primary" disabled>Primário</button>
                <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Link</a>
            </div>

            <div class="col-12">
                <div class="btn-toolbar">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-secondary">1</button>
                        <button type="button" class="btn btn-secondary">2</button>
                        <button type="button" class="btn btn-secondary">3</button>
                    </div>
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-secondary">4</button>
                        <button type="button" class="btn btn-secondary">5</button>
                        <button type="button" class="btn btn-secondary">6</button>
                    </div>
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-secondary">7</button>
                        <button type="button" class="btn btn-secondary">8</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
