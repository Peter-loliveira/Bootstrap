<!doctype html>
<html lang="en">

<head>
	<title>Tooltips</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/css.css">
	

</head>

<body>
	<div class="container">
		<h1 class="text-center">Tooltips</h1>
		<div class="row">
			<div class="col-12 mb-2">
				<button class="btn btn-success" type="button" data-toggle="tooltip" data-placement="top" title="Tolltip Superior">
					Tolltip TOP
				</button>				
				<button class="btn btn-success" type="button" data-toggle="tooltip" data-placement="right" title="Tolltip Direita">
					Tolltip DIREITA
				</button>				
				<button class="btn btn-success" type="button" data-toggle="tooltip" data-placement="bottom" title="Tolltip Inferior">
					Tolltip ABAIXO
				</button>				
				<button class="btn btn-success" type="button" data-toggle="tooltip" data-placement="left" title="Tolltip Esquerda">
					Tolltip ESQUERDA
				</button>				
			</div>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="../js/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="../js/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="../js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script type="text/JavaScript">
		$(function () {
  			$('[data-toggle="tooltip"]').tooltip()
			})
		</script>
	<!-- <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.bundle.js"></script> -->
</body>

</html>
