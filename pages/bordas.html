	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/bootstrap.css">

	<style>
		.{
			padding: 50px;
		}

		body {
			background-color: rgba(137, 43, 226, 0.562);
		}

		.row1 {
			border-bottom: 5px solid white
		}

		.quadrado{
			
			height: 190px;
		}
		
	</style>


</head>

<body>
	<div class="container">
		<h1 class="text-center">Bordas</h1>
		<div class="row row1">
			<div class=" col-2 m-2 border quadrado">
			</div>
			<div class=" col-2 m-2 border  quadrado border-top-0">
			</div>
			<div class=" col-2 m-2 border  quadrado border-right-0">
			</div>
			<div class=" col-2 m-2 border  quadrado border-bottom-0">
			</div>

			</div>
		</div>

			<div class=" col-2 m-2 border  quadrado border-primary">
			</div>

			</div>
			<div class=" col-2 m-2 border  quadrado border-danger">

			</div>
			<div class=" col-2 m-2 border  quadrado border-success">
			</div>
		</div>
		<div class="row row1">
			<div class=" col-2 m-2 border  quadrado rounded">
			</div>
			<div class=" col-2 m-2 border  quadrado rounded-top">
			</div>
			<div class=" col-2 m-2 border  quadrado rounded-right">
			</div>
			<div class=" col-2 m-2 border  quadrado rounded-bottom">
			</div>
			<div class=" col-2 m-2 border  quadrado rounded-left">
			</div>
			<div class=" col-2 m-2 border quadrado rounded-circle">
				
			</div>
		</div>
	</div>
