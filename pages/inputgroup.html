<!doctype html>
<html lang="en">

<head>
	<title>Curso Bootstrap</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

	<div class="container">
		<h1 class="alert-heading text-center text-uppercase">Input Group</h1>
		<div class="row">
			<div class="col-6">
				<div class="input-group mb-3 mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="input1">@</span>
					</div>
					<input class="form-control" type="text" name="input2" placeholder="Nome de usuário DIREIRA"
						aria-label="Nome de Usuário" aria-describedby="input1">
				</div>
			</div>
			<div class="col-6">
				<div class="input-group mb-3 mt-3">
					<input class="form-control" type="text" name="input1" placeholder="Nome de usuário ESQUERDA"
						aria-label="Nome de Usuário" aria-describedby="input2">
					<div class="input-group-append">
						<span class="input-group-text" id="input2">@seudominio.com.br</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class=" input-group input-group-lg mb-3 mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="input1">R$</span>
					</div>
					<input class="form-control" type="text" name="input2" placeholder="INPUT GROUP LG'"
						aria-label="Nome de Usuário" aria-describedby="input1">
					<div class="input-group-append">
						<span class="input-group-text" id="input1">,00</span>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class=" input-group input-group mb-3 mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="input1">R$</span>
					</div>
					<input class="form-control" type="text" name="input2" placeholder="INPUT GROUP NORMAL"
						aria-label="Nome de Usuário" aria-describedby="input1">
					<div class="input-group-append">
						<span class="input-group-text" id="input1">,00</span>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class=" input-group input-group-sm mb-3 mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="input1">R$</span>
					</div>
					<input class="form-control" type="text" name="input2" placeholder="INPUT GROUP SM"
						aria-label="Nome de Usuário" aria-describedby="input1">
					<div class="input-group-append">
						<span class="input-group-text" id="input1">,00</span>
					</div>
				</div>
			</div>
		</div>



	</div>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="input-group mb-3 mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<input type="checkbox" aria-label="Checkbox for following text input">
						</div>
					</div>
					<input type="text" class="form-control" aria-label="Text input with checkbox">
				</div>
			</div>
			<div class="col-6">
				<div class="input-group mb-3 mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<input type="radio" aria-label="Radio button for following text input">
						</div>
					</div>
					<input type="text" class="form-control" aria-label="Text input with radio button">
				</div>
			</div>
			<div class="col-6">
				<div class="input-group mb-3 mt-3">
					<input type="text" class="form-control" placeholder="Seu Nome">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button">Enviar</button>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="input-group mb-3 mt-3">
					<div class="input-group-prepend">
						<button class="btn btn-secondary" type="button">Enviar</button>
					</div>
					<input class="form-control" type="text" placeholder="Seu Email">
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="input-group mb-3 mt-3">
					<input class="form-control" type="text" placeholder="Nome">
					<input class="form-control" type="text" placeholder="Sobrenome">
					<div class="input-group-append">
						<button class="btn btn-secondary">Enviar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

		</script>
	<!-- <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.bundle.js"></script> -->
</body>

</html>
