<!doctype html>

<head>

	<!-- Bootstrap CSS -->

		.row1 {
			border-bottom: 5px solid rgb(255, 166, 0);

		.area {

			width: 100%;
		}

	<div class="container">
		<h1 class="text-center">Espaçamentos</h1>

			</div>
		</div>
		<div class="row row1 area">
			<div class="col-12 text-center m-2">
				<h3 class="text-center">Código</h3>
				<textarea disabled class="p-0 bg-white" name="" id="" cols="100" rows="7">
						<div class="col bg-primary p-0"></div>
						<div class="col bg-secondary p-1"></div>
						<div class="col bg-success p-2"></div>
						<div class="col bg-warning p-3"></div>
						<div class="col bg-danger p-4"></div>
						<div class="col bg-info p-5"></div>					
				</textarea>
				<div class="row rolMax">
					<div class="col bg-primary p-0"></div>
					<div class="col bg-secondary p-1"></div>
					<div class="col bg-success p-2"></div>
					<div class="col bg-warning p-3"></div>
					<div class="col bg-danger p-4"></div>
					<div class="col bg-info p-5"></div>
				</div>
			</div>
		</div>

		<div class="row row1 mt-2 area">
			<div class="col-12 text-center m-2">
				<h3 class="text-center">Código</h3>
				<textarea disabled class="p-0 bg-white" name="" id="" cols="100" rows="7">
					<div class="col m-0 bg-primary p-3"></div>
					<div class="col m-1 bg-secondary p-3"></div>
					<div class="col m-2 bg-success p-3"></div>
					<div class="col m-3 bg-warning p-3"></div>
					<div class="col m-4 bg-danger p-3"></div>
					<div class="col m-5 bg-info p-3"></div>
				</textarea>
				<div class="row">
					<div class="col m-0 bg-primary p-3"></div>
					<div class="col m-1 bg-secondary p-3"></div>
					<div class="col m-2 bg-success p-3"></div>
					<div class="col m-3 bg-warning p-3"></div>
					<div class="col m-4 bg-danger p-3"></div>
					<div class="col m-5 bg-info p-3"></div>
				</div>
			</div>
		</div>

		<div class="row row1 mt-2 area">
			<div class="col ml-3 bg-danger p-3">
				<p class="text-center">Margem ESQUERDA </p>
			</div>
			<div class="col mt-3 bg-secondary p-3">
				<p class="text-center">Margem TOP</p>
			</div>
			<div class="col mr-3 bg-success p-3">
				<p class="text-center">Margem DIREITA</p>
			</div>
			<div class="col mb-3 bg-warning p-3">
				<p class="text-center">Margem BOTTON</p>
			</div>
		</div>

		<div class="row row1 area my-2 justify-content-around">
			<div class="col-5 bg-info my-2">
				<p class="text-center">Margem TOP e BOTTON</p>
			</div>
			<div class="col-5 bg-warning mX-2">
				<p class="text-center">Margem DIREITA e ESQUERDA</p>
			</div>
		</div>

		<div>
			<div class="row row1 area my-2">
				<div class="col">
					<h1 class="text-center">Elementos Centralizados</h1>
					<div class="col-5 bg-info mx-auto">
						<p class="text-center">Elemento Centralizado na DIV</p>
					</div>
				</div>
			</div>
		</div>
	</div>
