<!doctype html>
<html lang="en">

<head>
    <title>Formulários</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center">Formulários</h1>
        <div class="row">
            <div class="col-12">
                <form class="bordas" aaction="teste.html">
                    <div class="form-group">
                        <label for="inputEmail1">E-Mail</label>
                        <input id="inputEmail1" class="form-control" type="email" name="inputEmail1"
                            placeholder="Insira seu E-Mail">
                        <small id="emailHelp" class="form-text text-muted">Ex.: Seuemail@seudominio.com</small>
                    </div>
                    <div class="form-group">
                        <label for="inputSenha1">Senha</label>
                        <input id="inputSenha1" class="form-control" type="password" name="inputSenha1"
                            placeholder="Insira sua Senha" readonly>
                    </div>
                    <div class="form-check">
                        <label id="Manter" class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                            Manter Conectado
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control form-control-lg" placeholder="TAMANHO GRANDE">
                <input type="text" class="form-control" placeholder="TAMANHO PADRÃO">
                <input type="text" class="form-control form-control-sm" placeholder="TAMANHO PEQUENO">
            </div>
        </div>

        <h1 class="text-center">Formulário EM LINHA</h1>
        <div class="row bordas">
            <div class="col-12">
                <form aaction="teste.html">
                    <div class="form-group row">
                        <label for="inputEmail2" class="col-sm-2 col-form-label">E-Mail</label>
                        <div class="col-sm-10">
                            <input id="inputEmail2" class="form-control-plaintext" type="email" name="inputEmail2"
                                placeholder="Insira seu E-Mail" value="meuemail@meudominio.com.br">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSenha2" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                            <input id="inputSenha2" class="form-control" type="password" name="inputSenha2"
                                placeholder="Insira sua Senha">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu Nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome" class="col-form-label">Sobrenome:</label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                            placeholder="Digite seu Nome">
                    </div>
                    <label for="end" class="col-form-label">Endereço:</label>
                    <input type="text" class="form-control" id="end" name="end" placeholder="Digite seu Endereço">
                </div>
            </div>
            <div class="col-12">
                <form class="bordas">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cidade" class="col-form-label">Digite seu Nome:</label>
                            <input type="text" class="form-control  " id="nome" name="nome"
                                placeholder="Digite seu Nome">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sobrenome" class="col-form-label">Digite seu Sobrenome:</label>
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                                placeholder="Digite seu Nome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end" class="col-form-label">Digite seu Endereço:</label>
                        <input type="text" class="form-control" id="end" name="end" placeholder="Digite seu Nome">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cidade" class="col-form-label">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" name="cidade"
                                placeholder="Digite seu Cidade">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado" class="col-form-label">Estado:</label>
                            <input type="text" class="form-control" id="estado" name="estado"
                                placeholder="Digite seu Estado">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="CEP" class="col-form-label">CEP:</label>
                            <input type="text" class="form-control" id="CEP" name="CEP" placeholder="Digite seu CEP">
                        </div>
                    </div>
                    <button class="btn btn-success">Cadastrar</button>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="form-inline bordas">
                    <label class="sr-only" for="nameInline">Nome</label>
                    <input id="nameInline" class="form-control mb-2 mr-2" type="text" placeholder="Digite seu Nome">
                    <label class="sr-only" for="senhaInline">Senha</label>
                    <input id="senhaInline" class="form-control mb-2 mr-2" type="text" placeholder="Digite sua Senha">
                    <button class="btn btn-warning mb-2" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

        </script>
    <!-- <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.bundle.js"></script> -->
</body>

</html>
