<!doctype html>
<html lang="en">

<head>
    <title>Dimensaionamento - Sizing</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/css.css"> -->
    <style>
        .row1 {
            border-bottom: 5px solid rgb(253, 197, 92)
        }
        .larguraCol{
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Dimensaionamento - Sizing</h1>
        <div class="row border border-dark mb-2 ">
            <div class="col">
                <div class="p-3 bg-success w-25 h-25">
                    <p class="text-center">LARGURA E ALTURA DE 25%</p>
                </div>
            </div>
        </div>
        <div class="row border border-dark mb-2 ">
            <div class="col">
                <div class="p-3 bg-primary w-50 h-50">
                    <p class="text-center">LARGURA E ALTURA DE 50%</p>
                </div>
            </div>
        </div>
        <div class="row border border-dark mb-2 ">
            <div class="col">
                <div class="p-3 bg-danger w-75 h-75">
                    <p class="text-center">LARGURA E ALTURA DE 75%</p>
                </div>
            </div>
        </div>
        <div class="row border border-dark mb-2 ">
            <div class="col">
                <div class="p-3 bg-warning w-100 h-100">
                    <p class="text-center">LARGURA E ALTURA DE 100%</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col bg-warning larguraCol p-3">
                <div class="p-3 h-25 d-inline-block bg-primary"></div>
                <div class="p-3 h-50 d-inline-block bg-secondary"></div>
                <div class="p-3 h-75 d-inline-block bg-success"></div>
                <div class="p-3 h-100 d-inline-block bg-info"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="../js/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script type="text/JavaScript">
		$(function () {
  			$('[data-toggle="tooltip"]').tooltip()
			})
		</script> -->

  <script src="js/bootstrap.bundle.js"></script> -->
</body>

</html>
